<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet" />
    <!-- Dashboard css -->
    <link href="./css/post.css" rel="stylesheet" />
    <!-- FontsAwesome kit -->
    <script src="https://kit.fontawesome.com/0b8b40c4fa.js" crossorigin="anonymous"></script>
    <script src="./js/ckeditor/ckeditor.js"></script>

</head>
<body>
    <header class="sidebar">
        <div class="top">
            <span class="title">Bloggi</span>
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <i class="fa-solid fa-bars" id="btn-menu"></i>
        <figure class="user">
            <img src="./img/default-user.png" alt="default-user" class="user-img">
            <div class="hidden">
                <p class="bold">Default User</p>
                <p>Admin</p>
            </div>
        </figure>
        <nav>
            <ul>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-gauge-high icon"></i>
                        <span class="nav-item hidden">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-book icon"></i>
                        <span class="nav-item hidden">Posts</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-rectangle-list icon"></i>
                        <span class="nav-item hidden">Categories</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-envelope icon"></i>
                        <span class="nav-item hidden">Mails</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-blog icon"></i>
                        <span class="nav-item hidden">Website</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-gear icon"></i>
                        <span class="nav-item hidden">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="option">
                        <i class="fa-solid fa-right-from-bracket icon"></i>
                        <span class="nav-item hidden">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create a post</h1>

        <form>
            <div class="label">
                <label for="title" class="bold">Title</label>
                <input type="text" name="title" id="title" class="input">
            </div>

            <div class="label">
                <label for="text" class="bold">Text</label>
                <textarea name="text" id="text" cols="30" rows="10" class="input"></textarea>
            </div>

            <div class="label">
                <label for="thumbnail" class="bold">Thumbnail</label>
                <input type="file" name="thumbnail" id="thumbnail">
            </div>

            <div class="label">
                <label for="description" class="bold">Description</label>
                <input type="text" name="description" id="description" class="input">
            </div>

            <div class="label">
                <button type="submit" class="btn">Create</button>
            </div>
        </form>
    </main>

    <footer>
    </footer>

    <!-- Dashboard js -->
    <script src="./js/dashboard.js"></script>
    <script src="./js/post.js"></script>
</body>
</html>
