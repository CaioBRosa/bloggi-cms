<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet" />
    <!-- css -->
    <link href="./css/signin.css" rel="stylesheet" />
    <!-- FontsAwesome kit -->
    <script src="https://kit.fontawesome.com/0b8b40c4fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signin">
        <div class="signin_box">
            <h1 class="title">Bloggi</h1>
            <p class="subtitle">Sign in</p>
            <form action="">
                <div>
                    <i class="fa-solid fa-circle-user fa-3x user_icon"></i>
                    <input type="text" class="signin_user" id="">
                </div>
                <div>
                    <i class="fa-solid fa-key fa-3x passwd_icon"></i>
                    <input type="password" class="signin_passwd" id="">
                </div>
                <button class="signin_btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
